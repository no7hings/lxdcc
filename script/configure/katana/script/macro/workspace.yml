preset:
    default:
        build/geometry/scheme: 'default'
        build/camera/scheme: 'default'
        build/look/scheme: 'default'
        build/light/scheme: 'default'
        build/quality/scheme: 'default'
        build/layer/scheme: 'default'
    #
    utility:
        build/geometry/scheme: 'utility'
        build/camera/scheme: 'utility'
        build/look/scheme: 'utility'
        build/light/scheme: 'utility'
        build/quality/scheme: 'utility'
        build/layer/scheme: 'utility'
    #
    user:
