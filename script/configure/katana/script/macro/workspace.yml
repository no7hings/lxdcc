option:
    path: ''
    root: ''
    time_tag: ''
    #
    position:
        x: 0
        y: 0
    #
    size:
        w_s: 240
        h_s: 320
    #
    keys: ['geometry', 'camera', 'look', 'light', 'quality', 'layer']
#
build:
    geometry:
        default:
            main:
                index_x: -1
                index_y: 5
                tag: 'geometry_space'
                type: GeometrySpace_Wsp
                name: '<.tag>__<option.time_tag>'
                path: '<option.root>/<.name>'
                input: '<.path>.join_upstream'
                output: '<.path>.output'
                #
                attributes:
                    x: =<option.position.x>+<option.size.w_s>/2*<..index_x>
                    y: =<option.position.y>+<option.size.h_s>*<..index_y>
                    ns_bubbleZoom: 1.0
        #
        user:
            main:
                $: '...default.main'
                type: UserGeometrySpace_Wsp
    #
    camera:
        default:
            main:
                index_x: -1
                index_y: 4
