menu:
    name: TD-tool(s)
    tools:
        - loader
        - separator
        #
        - package_reloader
tool:
    package_reloader:
        type: item
        name: Package-reloader
        icon: None
        command: import lxhoudini;lxhoudini.Packages.set_reload()
    #
    loader:
        type: group
        name: Loader(s)
        icon: None
        items:
            - asset_loader
            - asset_proxy_loader
            - separator
            - lib_asset_loader
            - lib_asset_look_loader
            - separator
            - asset_batcher
            - separator
            - shot_loader
            - shot_camera_loader
    #
    asset_loader:
        type: item
        name: Asset Loader
        icon: None
        command: 'import lxsession.commands as ssn_commands; ssn_commands.set_hook_execute("rsv-panels/asset-loader")'
    #
    asset_proxy_loader:
        type: item
        name: Asset-proxy Loader
        icon: None
        command: 'import lxsession.commands as ssn_commands; ssn_commands.set_hook_execute("rsv-panels/asset-proxy-loader")'
    #
    lib_asset_loader:
        type: item
