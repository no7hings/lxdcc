#
option:
    label: Surface-toolkit
    size:
        - 640
        - 640
#
properties:
    asset: None
    step: None
    task: None
#
central:
    groups:
        utility:
            label: Utility(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                layout_selected:
                    enable: True
                    label: Layout Selected
                    icon: python
                    description: Layout by selected node(s)
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_selected_layout
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
        scene:
            label: Scene(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                create_system_workspace:
                    enable: True
                    label: Create System-workspace
                    icon: python
                    description: Create workspace folder(s) in work-directory
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_system_workspace_create
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                open_system_workspace:
                    enable: True
                    label: Open System-workspace
                    icon: python
                    description: Open System-workspace
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_system_workspace_open
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
                #
                create_dcc_workspace:
                    enable: True
                    label: Create Dcc-workspace
                    icon: python
                    description: Create workspace node(s) in katana
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_dcc_workspace_create
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1
        geometry:
            label: Geometry(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                import_work_set_usd:
                    enable: True
                    label: Import / Update Work-set-usd
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_work_set_usd_import
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                #
                import_set_usd:
                    enable: True
                    label: Import / Update Set-usd
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_set_usd_import
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
        look:
            label: Look(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                create_material:
                    enable: True
                    label: Create Material
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_material_create
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 2
                #
                add_look_pass:
                    enable: True
                    label: Add Look-pass
                    icon: python
                    description: Add look-pass
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_look_pass_add
                    option:
                        attributes:
                            look_pass:
                                label: Look-pass
                                type: string
                                value: new
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1
                #
                import_work_look_ass:
                    enable: True
                    label: Import Work-look-ass
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_work_look_ass_import
                    option:
                        attributes:
                            look_ass_file:
                                label: Look-ass-file
                                type: enumerate
                                value: fnc(self.get_work_look_ass_files())
                            look_pass:
                                label: Look-pass
                                type: enumerate
                                value: fnc(self.get_look_passes())
                    geometry:
                        - 1
                        - 1
                        - 1
                        - 1
                #
                create_standard_surface_user_data:
                    enable: True
                    label: Add User-data
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_standard_surface_user_data_create
                    option:
                        attributes:
                            data_type:
                                label: Data-type
                                type: string
                                value: 'float'
                            port:
                                label: Port
                                type: string
                                value: 'opacity'
                            attribute:
                                label: Attribute
                                type: string
                                value: 'displayOpacity'
                            default_value:
                                label: Default-value
                                type: float
                                value: 1.0
                    geometry:
                        - 2
                        - 0
                        - 1
                        - 1
                #
                update_look:
                    enable: True
                    label: Update Look
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_look_update
                    option:
                        attributes:
                            scene_src_file:
                                label: Scene-src-file
                                type: enumerate
                                value: fnc(self.get_scene_src_files())
                    geometry:
                        - 2
                        - 1
                        - 1
                        - 1
        #
        texture:
            label: Texture(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                load_texture_tx:
                    enable: True
                    label: Load Texture-tx(s)
                    icon: python
                    description: 'convert "texture-tx(s)" to latest and repath'
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_texture_tx_load
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
        light:
            label: Light(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                load_light_rig:
                    enable: True
                    label: Import / Update Light-rig
                    icon: python
                    description: ''
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_light_rig_import
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
        td:
            label: TD(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                method_runner_panel:
                    enable: True
                    label: Open Method-runner-panel
                    icon: python
                    description: ''
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_method_runner_panel_open
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                open_scene_packager_panel:
                    enable: True
                    label: Open Scene-packager-panel
                    icon: python
                    description: ''
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_scene_packager_panel_open
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1

                #
                open_scene_shader_viewer_panel:
                    enable: True
                    label: Open Scene-shader-viewer-panel
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_scene_shader_viewer_panel_open
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1