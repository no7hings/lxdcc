option:
    name: TD-tool(s)
    tool:
        - scene_checker
        - separator
        #
        - asset_comparer
        - separator
        #
        - scene_method_runner
        - separator
        #
        - scene_cleaner
        - separator
        #
        - scene_packager
        - separator
        #
        - loader
        - separator
        #
        - toolkit
        - separator
        #
        - panel
        - separator
        #
        - package_reloader
tools:
    # cleaner
    scene_cleaner:
        type: item
        name: Scene-cleaner
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.SceneCleanerPanel().set_window_show()
    #
    asset_comparer:
        type: item
        name: Asset-comparer
        icon: None
        command: from lxmaya_gui.panel import pnl_widgets; pnl_widgets.AssetComparerPanel().set_window_show()
    #
    scene_method_runner:
        type: item
        name: Scene-method-runner
        icon: None
        command: from lxmaya_gui.panel import pnl_widgets; pnl_widgets.SceneMethodRunnerPanel().set_window_show()
    #
    scene_packager:
        type: item
        name: Scene-packager
        icon: None
        command: from lxmaya_gui.panel import pnl_widgets; pnl_widgets.ScenePackagerToolPanel().set_window_show()
    #
    scene_checker:
        type: item
        name: Scene-checker
        icon: None
        command: from lxmaya_gui.panel import pnl_widgets; pnl_widgets.SceneCheckerToolPanel().set_window_show()
    #
    package_reloader:
        type: item
        name: Package-reloader
        icon: None
        command: import lxmaya;lxmaya.Packages.set_reload()
    #
    panel:
        type: group
        name: Panel(s)
        icon: None
        items:
            - scene_texture_manager
            - database_geometry_manager
            - asset_builder
            - shotgun_entity_creator
    #
    scene_texture_manager:
        type: item
        name: Texture Manager
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.SceneTextureManagerPanel().set_window_show()
    #
    database_geometry_manager:
        type: item
        name: Database Geometry Manager
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.DatabaseGeometryManagerPanel().set_window_show()
    #
    asset_builder:
        type: item
        name: Asset Builder
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.AssetBuilderPanel().set_window_show()
    #
    shotgun_entity_creator:
        type: item
        name: Shotgun Entity Creator
        icon: None
        command: import lxshotgun_gui.panel.pnl_widgets as stg_pnl_widgets; stg_pnl_widgets.ShotgunEntityCreator().set_window_show()
    #
    loader:
        type: group
        name: Loader(s)
        icon: None
        items:
            - asset_loader
            - asset_proxy_loader
            - separator
            - lib_asset_loader
            - lib_asset_look_loader
            - separator
            - shot_loader
            - shot_camera_loader
    #
    asset_loader:
        type: item
        name: Asset Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/asset-loader")'
    #
    asset_proxy_loader:
        type: item
        name: Asset-proxy Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/asset-proxy-loader")'
    #
    lib_asset_loader:
        type: item
        name: Lib Asset Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/lib-asset-loader")'
    #
    lib_asset_look_loader:
        type: item
        name: Lib Asset-look Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/lib-asset-look-loader")'
    #
    shot_loader:
        type: item
        name: Shot Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/shot-loader")'
    #
    shot_camera_loader:
        type: item
        name: Shot-camera Loader
        icon: None
        command: 'import lxgui_fnc.scripts as gui_fnc_scripts; gui_fnc_scripts.set_session_hook_run("rsv-panels/shot-camera-loader")'
    #
    toolkit:
        type: group
        name: Toolkit(s)
        icon: None
        items:
            - utility_toolkit
            - asset_toolkit
            - asset_surface_toolkit
    #
    utility_toolkit:
        type: item
        name: Utility Toolkit
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.UtilityToolkitPanel().set_window_show()
    #
    asset_toolkit:
        type: item
        name: Asset Toolkit
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.AssetToolkitPanel().set_window_show()
    #
    asset_surface_toolkit:
        type: item
        name: Asset-surface Toolkit
        icon: None
        command: import lxmaya_gui.panel.pnl_widgets as mya_pnl_widgets; mya_pnl_widgets.SurfaceToolkitPanel().set_window_show()
