#
option:
    label: Surface-toolkit
    size:
        - 640
        - 640
#
central:
    groups:
        scene:
            label: Scene(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                create_system_workspace:
                    enable: True
                    label: Create System-workspace
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_system_workspace_create
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                open_system_workspace:
                    enable: True
                    label: Open System-workspace
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_system_workspace_open
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
                create_katana_scene_src:
                    enable: True
                    label: Create Katana-scene-src-file
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_katana_scene_src_create
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1
        geometry:
            label: Geometry(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                export_work_geometry_usd:
                    enable: True
                    label: Export Work-geometry-usd
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_work_geometry_usd_export
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                update_geometry:
                    enable: True
                    label: Update Geometry
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_geometry_update
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
                import_groom_geometry_xgen:
                    enable: True
                    label: Import Groom-geometry-xgen
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_groom_geometry_xgen_import
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1
        texture:
            label: Texture(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                load_texture_tx:
                    enable: True
                    label: Load Texture-tx(s)
                    icon: python
                    description: Load ".tx" from work-directory
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_texture_tx_load
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
        look:
            label: Look(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                export_work_look_ass:
                    enable: True
                    label: Export Work-look-ass
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_work_look_ass_export
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                #
                import_work_look_ass:
                    enable: True
                    label: Import Look-ass
                    icon: python
                    description: ''
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_work_look_ass_import
                    option:
                        attributes:
                            look_ass_file:
                                label: Look-ass-file
                                type: enumerate
                                value: fnc(self.get_work_look_ass_files())
                            look_pass:
                                label: Look-pass
                                type: enumerate
                                value: fnc(self.get_look_passes())
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
        light:
            label: Light(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                load_light_rig:
                    enable: True
                    label: Import / Update Light-rig
                    icon: python
                    description: None
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_light_rig_import
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
        td:
            label: TD(s)
            type: PrxExpandedGroup
            path: /<...key>
            items:
                asset_comparer:
                    enable: True
                    label: Open Asset-comparer-panel
                    icon: python
                    description: None
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_asset_comparer_panel_open
                    geometry:
                        - 0
                        - 0
                        - 1
                        - 1
                method_runner_panel:
                    enable: True
                    label: Open Method-runner-panel
                    icon: python
                    description: None
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_method_runner_panel_open
                    geometry:
                        - 0
                        - 1
                        - 1
                        - 1
                package_panel:
                    enable: True
                    label: Open Scene-packager-panel
                    icon: python
                    description: None
                    #
                    type: PrxPressItem
                    path: <...path>/<..key>
                    click_method: set_scene_packager_panel_open
                    geometry:
                        - 1
                        - 0
                        - 1
                        - 1