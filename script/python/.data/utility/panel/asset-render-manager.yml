window:
    name: Render Submitter
    size:
        - 1280
        - 960

variables:
    character:
        camera: ['full_body', 'upper_body', 'upper_body_35', 'upper_body_50', 'close_up', 'add_0', 'add_1', 'shot']
        layer: ['master']
        light_pass: ['all']
        look_pass: ['default', 'plastic', 'ambocc', 'wire']
        quality: ['low', 'med', 'hi', 'custom']

scheme:
    variables:
        asset-default:
            /: true
            /camera: true
            /camera/add_0: false
            /camera/add_1: false
            /camera/close_up: true
            /camera/full_body: true
            /camera/shot: true
            /camera/upper_body: true
            /camera/upper_body_35: true
            /camera/upper_body_50: true
            /layer: true
            /layer/master: true
            /light_pass: true
            /light_pass/all: true
            /look_pass: true
            /look_pass/ambocc: true
            /look_pass/default: true
            /look_pass/plastic: true
            /look_pass/wire: true
            /quality: true
            /quality/custom: true
            /quality/hi: false
            /quality/low: false
            /quality/med: false

node:
    options:
        task:
            widget: 'string'
            value: ''
            tool_tip: '...'

        version:
            widget: 'enumerate'
            value: []
            tool_tip: '...'

        shot:
            widget: 'rsv-obj'
            value: []
            tool_tip: '...'

        refresh:
            widget: button
            value: ''
            tool_tip: '...'
    #
    variables:
        layer:
            widget: enumerate
            value: ['master']
            enable: False
            tool_tip: '...'

        quality:
            widget: enumerate
            value: ['low', 'med', 'hi', 'custom']
            enable: False
            tool_tip: 'render use low quality.'

        camera:
            widget: enumerate
            value: ['full_body', 'upper_body', 'upper_body_35', 'upper_body_50', 'close_up', 'add_0', 'add_1', 'asset_free', 'shot', 'shot_free']
            enable: False
            tool_tip: '...'

        light_pass:
            widget: enumerate
            value: ['all']
            enable: False
            tool_tip: '...'

        look_pass:
            widget: enumerate
            value: ['default', 'plastic', 'ambocc', 'wire']
            enable: False
            tool_tip: '...'

        refresh:
            widget: button
            value: ''
            tool_tip: '...'
    #
    schemes:
        variables:
            widget: enumerate
            value: [ 'asset-default' ]
            enable: False
            tool_tip: '...'
            scheme_key: 'render-submitter-variables'

        save:
            widget: button
            value: ''
            tool_tip: '...'
    #
    usd:
        file/aset:
            widget: file
            value: ''
            enable: False
            tool_tip: '...'

        file/shot_asset:
            widget: file
            value: ''
            enable: False
            tool_tip: '...'

        variants/shot_asset:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'

        variants/asset_version/model:
            widget: enumerate
            value: ['None']
            enable: False
            tool_tip: '...'

        variants/asset_version/groom:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'

        variants/asset_version/rig:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'

        variants/asset_version/effect:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'

        variants/asset_version/surface:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'

        variants/shot_version/animation:
            widget: enumerate
            value: [ 'None' ]
            enable: False
            tool_tip: '...'
    #
    settings:
        render/asset/frame_range:
            widget: float2
            value: [1001, 1240]
            enable: False
            tool_tip: '...'

        render/asset/frame_step:
            widget: float
            value: 10.0
            enable: False
            tool_tip: '...'

        render/shot/frame_range:
            widget: float2
            value: [ 1001, 1240 ]
            enable: False
            tool_tip: '...'

        render/shot/frame_step:
            widget: float
            value: 1.0
            enable: False
            tool_tip: '...'

        render/output_directory:
            widget: directory
            value: '/tmp/<layer>.<quality>.<look-pass>.<light-pass>.<camera>/<render-pass>.####.exr'
            enable: False
            tool_tip: '...'

        rez_beta:
            widget: boolean
            value: False
            tool_tip: '...'

        submit:
            widget: button
            value: ''
            tool_tip: '...'

