        raw:
            dcc: <step.source/shot/maya/rlt_plf_file_path.raw>
    # shot-product-relative-file
    product/shot/maya/plf_file_name:
        raw: <entity/shot.plf_name.raw>.<step.plf_name.raw>.<extra/task.plf_name.raw>.ma
