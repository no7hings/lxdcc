# step
step:
    icon:
        raw: step
    name:
        raw: <step.plf_name.raw>
    # platform
    plf_name:
        raw: '{self.step.plf_name}'
    # dcc
    dcc_name:
        raw: '{self.step.dcc_name}'
    # branch
    ett_brhs:
        raw: []
    # main
    asset/name:
        raw: <step.plf_name.raw>
    asset/path:
        raw: <entity/asset.path.raw>/<step.asset/name.raw>
    # dcc-maya
    asset/maya/dcc_name:
        raw: <step.dcc_name.raw>
    asset/maya/dcc_path:
        raw: <entity/asset.maya/dcc_path.raw>/<step.asset/maya/dcc_name.raw>
    # dcc-maya-reference
    reference/asset/maya/dcc_name:
        raw: <extra/reference.namespace.raw>:<step.dcc_name.raw>
    reference/asset/maya/dcc_path:
        raw: '{self.reference.entity.dcc_path}/<step.reference/asset/maya/dcc_name.raw>'
    #
    shot/name:
        raw: <step.plf_name.raw>
    shot/path:
        raw: <entity/shot.path.raw>/<step.shot/name.raw>
    # reference
    reference/key:
        raw: reference
    reference/asset/name:
        raw: <extra/task.name.raw>
    reference/asset/path:
        raw: <entity/asset.reference/path.raw>/<extra/task.name.raw>
    reference/asset/rlt_plf_path:
        raw:
    # version-key
    asset/vsn_key:
        raw: <entity/asset.plf_name.raw>.<step.plf_name.raw>.<extra/task.plf_name.raw>.<extra/version.plf_name.raw>
    shot/vsn_key:
        raw: <entity/shot.plf_name.raw>.<step.plf_name.raw>.<extra/task.plf_name.raw>.<extra/version.plf_name.raw>
    # data-scheme
    dta_scms:
        raw:
            - mtl_mtx
            - gmt_abc
            - prx_ass
    # use multiply
    hou_dta/use_mtp:
        raw: True
    # use compose
    har_xgn/use_cmp:
        raw: True
    xgn_glo_abc/use_cmp:
        raw: True
    plt_dta/use_cmp:
        raw: True
    # use merge
    crd_abc/use_mrg:
        raw: True
    # data-category
    # manifest
    anm_scm/dta_ctg:
        raw: manifest
    asb_scm/dta_ctg:
        raw: manifest
    crd_scm/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    efx_scm/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    # container
    cmr_abc/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    mtl_mtx/dta_ctg:
        raw: <extra/dta_ctg.look/plf_name.raw>
    gmt_abc/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    prx_ass/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    plt_dta/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    har_xgn/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    xgn_glo_abc/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    crd_abc/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    hou_dta/dta_ctg:
        raw: <extra/dta_ctg.cache/plf_name.raw>
    # entity-branches
    cmr_abc/ett_brhs:
        raw:
            - shot
    cmr_abc/shot/stp_brhs:
        raw:
            - layout
            - animation
            - polish
    mtl_mtx/ett_brhs:
        raw:
            - asset
    mtl_mtx/asset/stp_brhs:
        raw:
            - surface
    gmt_abc/ett_brhs:
        raw:
            - asset
            - shot
    gmt_abc/asset/stp_brhs:
        raw:
            - model
            - surface
    gmt_abc/shot/stp_brhs:
        raw:
            - layout
            - animation
            - polish
            - character_effect
    prx_ass/ett_brhs:
        raw:
            - asset
    prx_ass/asset/stp_brhs:
        raw:
            - model
            - surface
    plt_dta/ett_brhs:
        raw:
            - asset
    plt_dta/asset/stp_brhs:
        raw:
            - plant
    har_xgn/ett_brhs:
        raw:
            - asset
            - shot
    har_xgn/asset/stp_brhs:
        raw:
            - groom
    har_xgn/shot/stp_brhs:
        raw:
            - character_effect
    xgn_glo_abc/ett_brhs:
        raw:
            - asset
            - shot
    xgn_glo_abc/asset/stp_brhs:
        raw:
            - groom
    xgn_glo_abc/shot/stp_brhs:
        raw:
            - character_effect
    hou_dta/ett_brhs:
        raw:
            - shot
    hou_dta/shot/stp_brhs:
        raw:
            - effect
