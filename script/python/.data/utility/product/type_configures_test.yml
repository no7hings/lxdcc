    source/asset/maya/plf_file_name:
        raw: <entity/asset.plf_name.raw>.<step.plf_name.raw>.<extra/task.plf_name.raw>.<extra/version.plf_name.raw>.ma
    # source-asset-file-path
    source/asset/maya/rlt_plf_file_path:
        raw: <extra/task.plf_name.raw>/maya/scenes/<step.source/asset/maya/plf_file_name.raw>
    # source-asset-image
    source/asset/image/rlt_plf_path:
        raw: <extra/task.plf_name.raw>/images
    # relative-file-paths
    source/asset/maya/rlt_plf_file_paths:
        raw:
            dcc: <step.source/asset/maya/rlt_plf_file_path.raw>
    # product-asset-file-name
