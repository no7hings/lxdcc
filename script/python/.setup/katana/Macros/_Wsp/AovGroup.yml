option:
    root: '/rootNode'
    category: 'workspace'
    type: 'aov_group'
    type_abr: 'aov_grp'
    create_type: 'AovGroup_Wsp'
    description:
        |-
        group for aov create
    variant_key: ''
    #
    auto_color: False
    #
    color:
        r: 0
        g: 0
        b: 0
    #
    size:
        w: 480
        h: 240
#
main:
    type: GroupStack
    path: '<option.root>/<option.type>'
    input: '<.path>.input'
    output: '<.path>.output'
    #
    attributes:
        ns_offsetX: 480
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment: '<option.description>'
    #
    clear_children: False
    #
    input_ports: []
    #
    output_ports: []
    #
    ports:
        # basic
        type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
    #
    child:
        type: Aov_Wsp
        #
        path_pattern: '{parent}/<option.type_abr>_{key}'
        #
        nodes: {}