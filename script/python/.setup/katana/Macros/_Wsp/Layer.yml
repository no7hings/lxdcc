option:
    root: '/rootNode'
    category: 'workspace'
    type: 'layer'
    type_abr: 'lyr'
    create_type: 'Layer_Wsp'
    description:
        |-
        for layer
    variant_key: 'layer'
    #
    auto_color: False
    #
    color:
        r: 0
        g: 0
        b: 0
#
main:
    #
    type: Group
    name: '<option.type>'
    path: '<option.root>/<.name>'
    input: '<.path>.join_upstream'
    output: '<.path>.output'
    #
    attributes:
        ns_offsetX: 720
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        ns_linkColorR: <option.color.r>
        ns_linkColorG: <option.color.g>
        ns_linkColorB: <option.color.b>
        #
        comment: '<option.description>'
    #
    input_ports:
        - 'join_upstream'
        - 'join_other'
    #
    output_ports:
        - output
    #
    ports:
        # basic
        type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
        #
        parameters/scheme:
            widget: capsule_string
            value: ['master', 'renderable', 'non_renderable', 'all']
            default: 'master'
            tool_tip: '...'
        # setting
        #   renderable
        parameters/setting/renderable_all:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/model:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/groom:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/character_effect:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/effect:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/rig:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/surface:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/light:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/renderable/extend:
            widget: boolean
            value: True
            tool_tip: '...'
        #   non_renderable
        parameters/setting/non_renderable_all:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/model:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/groom:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/character_effect:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/effect:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/rig:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/surface:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/light:
            widget: boolean
            value: True
            tool_tip: '...'

        parameters/setting/non_renderable/extend:
            widget: boolean
            value: True
            tool_tip: '...'
        #  root
        option/root:
            widget: path
            value: '/root/world/geo/master'
            tool_tip: '...'
        # renderable
        option/renderable_location:
            widget: path
            value: '/root/world/geo/master'
            tool_tip: '...'

        option/renderable/model:
            widget: path
            value: '/root/world/geo/master/hi'
            tool_tip: '...'

        option/renderable/groom:
            widget: path
            value: '/root/world/geo/master/hair'
            tool_tip: '...'

        option/renderable/character_effect:
            widget: path
            value: '/root/world/geo/master/cfx'
            tool_tip: '...'

        option/renderable/effect:
            widget: path
            value: '/root/world/geo/master/efx'
            tool_tip: '...'

        option/renderable/rig:
            widget: path
            value: '/root/world/geo/master/rig'
            tool_tip: '...'

        option/renderable/surface:
            widget: path
            value: '/root/world/geo/master/look'
            tool_tip: '...'

        option/renderable/light:
            widget: path
            value: '/root/world/geo/master/lgt'
            tool_tip: '...'

        option/renderable/extend:
            widget: path
            value: '/root/world/geo/master/etd'
            tool_tip: '...'
        # non renderable
        option/non_renderable_location:
            widget: path
            value: '/root/world/geo/master/shape'
            tool_tip: '...'

        option/non_renderable/model:
            widget: path
            value: '/root/world/geo/master/shape/mod_shapegrp'
            tool_tip: '...'

        option/non_renderable/groom:
            widget: path
            value: '/root/world/geo/master/shape/grm_shapegrp'
            tool_tip: '...'

        option/non_renderable/character_effect:
            widget: path
            value: '/root/world/geo/master/shape/cfx_shapegrp'
            tool_tip: '...'

        option/non_renderable/effect:
            widget: path
            value: '/root/world/geo/master/shape/efx_shapegrp'
            tool_tip: '...'

        option/non_renderable/rig:
            widget: path
            value: '/root/world/geo/master/shape/rig_shapegrp'
            tool_tip: '...'

        option/non_renderable/surface:
            widget: path
            value: '/root/world/geo/master/shape/srf_shapegrp'
            tool_tip: '...'

        option/non_renderable/light:
            widget: path
            value: '/root/world/geo/master/shape/rig_shapegrp'
            tool_tip: '...'

        option/non_renderable/extend:
            widget: path
            value: '/root/world/geo/master/shape/misc'
            tool_tip: '...'
        # record
        record/variant_properties_opt:
            widget: node
            value: '<node.variant_properties_opt.name>'
            tool_tip: '...'
            lock: True#
    #
    expand_groups:
        - 'parameters'
        - 'parameters/setting'
#
node:
    # dot
    join_upstream_dot:
        type: Dot
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.input'
        output: '<.path>.output'
        #
        connections:
            # input
            - '<main.path>.join_upstream'
            - '<.input>'
    #
    join_other_dot:
        type: Dot
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.input'
        output: '<.path>.output'
        #
        connections:
            # input
            - '<main.path>.join_other'
            - '<.input>'
    # upstream merge
    upstream_merge:
        tag: 'UMG'
        type: UpstreamMerge_Wsp
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        output: '<.path>.out'
        #
        input_ports:
            - 'join_upstream'
            - 'join_other'
        #
        connections:
            # join upstream
            - '<..join_upstream_dot.output>'
            - '<.path>.join_upstream'
            # join other
            - '<..join_other_dot.output>'
            - '<.path>.join_other'
    # renderable
    renderable_prune:
        type: Prune
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.A'
        output: '<.path>.out'
        #
        e_0:
            |-
            ' - (( {{}}))'.format(getParent().option.renderable.{k}) if (getParent().paramters.setting.renderable_all and getParent().paramters.setting.renderable.{k}) else ''
        #
        expressions:
            cel:
                |-
                '(( {}/*))'.format(getParent().option.root) + (
                    ' + (( {}/*))'.format(getParent().option.renderable_location)
                ) + (
                    ' - (( {}))'.format(getParent().option.renderable_location)
                ) + (
                    <..e_0 % str(x).format(k='model')>
                ) + (
                    <..e_0 % str(x).format(k='groom')>
                ) + (
                    <..e_0 % str(x).format(k='character_effect')>
                ) + (
                    <..e_0 % str(x).format(k='effect')>
                ) + (
                    <..e_0 % str(x).format(k='rig')>
                ) + (
                    <..e_0 % str(x).format(k='surface')>
                ) + (
                    <..e_0 % str(x).format(k='light')>
                ) + (
                    <..e_0 % str(x).format(k='extend')>
                )
        #
        connections:
            - '<..upstream_merge.output>'
            - '<.input>'
    # non_renderable
    non_renderable_usd_active:
        type: UsdInActivationSet
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.in'
        output: '<.path>.out'
        #
        parameters:
            locations: ['']
            active: True
        #
        expressions:
            locations/i0: 'getParent().option.non_renderable_location'
        connections:
            - '<..upstream_merge.output>'
            - '<.input>'

    non_renderable_prune:
        type: Prune
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.A'
        output: '<.path>.out'
        #
        e_0:
            |-
            ' - (( {{}}))'.format(getParent().option.non_renderable.{k}) if (getParent().paramters.setting.non_renderable_all and getParent().paramters.setting.non_renderable.{k}) else ''
        #
        expressions:
            cel:
                |-
                '(( {}/*))'.format(getParent().option.root) + (
                    ' + (( {}/*))'.format(getParent().option.non_renderable_location)
                ) + (
                    ' - (( {}))'.format(getParent().option.non_renderable_location)
                ) + (
                    <..e_0 % str(x).format(k='model')>
                ) + (
                    <..e_0 % str(x).format(k='groom')>
                ) + (
                    <..e_0 % str(x).format(k='character_effect')>
                ) + (
                    <..e_0 % str(x).format(k='effect')>
                ) + (
                    <..e_0 % str(x).format(k='rig')>
                ) + (
                    <..e_0 % str(x).format(k='surface')>
                ) + (
                    <..e_0 % str(x).format(k='light')>
                ) + (
                    <..e_0 % str(x).format(k='extend')>
                )
        #
        connections:
            - '<..non_renderable_usd_active.output>'
            - '<.input>'
    # all
    all_merge:
        type: Merge
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.out'
        #
        input_ports:
            - 'renderable'
            - 'non_renderable'
        #
        connections:
            # renderable
            - '<..renderable_prune.output>'
            - '<.path>.renderable'
            # non_renderable
            - '<..non_renderable_prune.output>'
            - '<.path>.non_renderable'
    #
    scheme_switch:
        type: Switch
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.output'
        #
        input_ports: ['master', 'renderable', 'non_renderable', 'all']
        #
        expressions:
            in:
                |-
                <..input_ports % str(x)>.index(getParent().parameters.scheme)
        #
        connections:
            # master
            - '<..renderable_prune.output>'
            - '<.path>.master'
            # renderable
            - '<..renderable_prune.output>'
            - '<.path>.renderable'
            # non_renderable
            - '<..non_renderable_prune.output>'
            - '<.path>.non_renderable'
            # all
            - '<..all_merge.output>'
            - '<.path>.all'
    # variant properties opt
    variant_properties_opt:
        tag: 'VPO'
        type: VariantPropertiesOpt_Wsp
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        input: '<.path>.i0'
        output: '<.path>.out'
        #
        parameters:
            user/data_1/i0: '<option.variant_key>.current'
        #
        expressions:
            user/data_1/i1: 'getParent().getNodeName()'
            user/data_2/i1: 'getParent().parameters.scheme'
        #
        connections:
            - '<..scheme_switch.output>'
            - '<.input>'
            # output
            - '<.output>'
            - '<main.output>'