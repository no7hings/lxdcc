option:
    root: '/rootNode'
    category: 'workspace'
    type: 'layer'
    type_abr: 'lyr'
    create_type: 'Layer_Wsp'
    description:
        |-
        for layer
    variant_key: 'layer'
    #
    auto_color: False
    #
    color:
        r: 0
        g: 0
        b: 0
#
main:
    #
    type: Group
    path: '<option.root>/<option.type>'
    input: '<.path>.join_upstream'
    output: '<.path>.output'
    #
    attributes:
        ns_offsetX: 720
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment: '<option.description>'
    #
    input_ports:
        - 'join_upstream'
        - 'join_other'
    #
    output_ports:
        - output
    #
    ports:
        # basic
        type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
        # option
        option/scheme:
            widget: enumerate
            value: ['master', 'renderable', 'shape', 'all']
            default: 'master'
            tool_tip: '...'
        #  root
        option/root:
            widget: path
            value: '/root/world/geo/master'
            tool_tip: '...'
        # renderable
        option/renderable_root:
            widget: path
            value: '/root/world/geo/master'
            tool_tip: '...'

        option/renderable/model:
            widget: path
            value: '/root/world/geo/master/hi'
            tool_tip: '...'

        option/renderable/groom:
            widget: path
            value: '/root/world/geo/master/hair'
            tool_tip: '...'

        option/renderable/character_effect:
            widget: path
            value: '/root/world/geo/master/cfx'
            tool_tip: '...'

        option/renderable/effect:
            widget: path
            value: '/root/world/geo/master/efx'
            tool_tip: '...'

