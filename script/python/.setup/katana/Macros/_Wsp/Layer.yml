#
node:
    # dot
    join_upstream_dot:
        type: Dot
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.input'
        output: '<.path>.output'
        #
        connections:
            # input
            - '<main.path>.join_upstream'
            - '<.input>'
    #
    join_other_dot:
        type: Dot
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.input'
        output: '<.path>.output'
        #
        connections:
            # input
            - '<main.path>.join_other'
            - '<.input>'
    # upstream merge
    upstream_merge:
        tag: 'UMG'
        type: UpstreamMerge_Wsp
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        output: '<.path>.out'
        #
        input_ports:
            - 'join_upstream'
            - 'join_other'
        #
        connections:
            # join upstream
            - '<..join_upstream_dot.output>'
            - '<.path>.join_upstream'
            # join other
            - '<..join_other_dot.output>'
            - '<.path>.join_other'
    # renderable
    renderable_prune:
        type: Prune
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.A'
        output: '<.path>.out'
        #
        e_0:
            |-
            ' - (( {{}}))'.format(getParent().option.renderable.{k}) if (getParent().setting.renderable_all and getParent().setting.renderable.{k}) else ''
        #
        expressions:
            cel:
                |-
                '(( {}/*))'.format(getParent().option.root) + (
                    ' + (( {}/*))'.format(getParent().option.renderable_root)
                ) + (
                    ' - (( {}))'.format(getParent().option.renderable_root)
                ) + (
                    <..e_0 % str(x).format(k='model')>
                ) + (
                    <..e_0 % str(x).format(k='groom')>
                ) + (
                    <..e_0 % str(x).format(k='character_effect')>
                ) + (
                    <..e_0 % str(x).format(k='effect')>
                ) + (
                    <..e_0 % str(x).format(k='rig')>
                ) + (
                    <..e_0 % str(x).format(k='surface')>
                ) + (
                    <..e_0 % str(x).format(k='light')>
                ) + (
                    <..e_0 % str(x).format(k='extend')>
                )
        #
        connections:
            - '<..upstream_merge.output>'
            - '<.input>'
    # shape
    shape_usd_active:
        type: UsdInActivationSet
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.in'
        output: '<.path>.out'
        #
        parameters:
            locations: ['']
            active: True
        #
        expressions:
            locations/i0: 'getParent().option.shape_root'
        connections:
            - '<..upstream_merge.output>'
            - '<.input>'

    shape_prune:
        type: Prune
        path: '<main.path>/<option.type_abr>__<..key>'
        input: '<.path>.A'
        output: '<.path>.out'
        #
        e_0:
            |-
            ' - (( {{}}))'.format(getParent().option.shape.{k}) if (getParent().setting.shape_all and getParent().setting.shape.{k}) else ''
        #
        expressions:
            cel:
                |-
                '(( {}/*))'.format(getParent().option.root) + (
                    ' + (( {}/*))'.format(getParent().option.shape_root)
                ) + (
                    ' - (( {}))'.format(getParent().option.shape_root)
                ) + (
                    <..e_0 % str(x).format(k='model')>
                ) + (
                    <..e_0 % str(x).format(k='groom')>
                ) + (
                    <..e_0 % str(x).format(k='character_effect')>
                ) + (
                    <..e_0 % str(x).format(k='effect')>
                ) + (
                    <..e_0 % str(x).format(k='rig')>
                ) + (
                    <..e_0 % str(x).format(k='surface')>
                ) + (
                    <..e_0 % str(x).format(k='light')>
                ) + (
                    <..e_0 % str(x).format(k='extend')>
                )
        #
        connections:
            - '<..shape_usd_active.output>'
            - '<.input>'
    # all
    all_merge:
        type: Merge
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.out'
        #
        input_ports:
            - 'renderable'
            - 'shape'
        #
        connections:
            # renderable
            - '<..renderable_prune.output>'
            - '<.path>.renderable'
            # shape
            - '<..shape_prune.output>'
            - '<.path>.shape'
    #
    scheme_switch:
        type: Switch
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.output'
        #
        input_ports: ['master', 'renderable', 'shape', 'all']
        #
        expressions:
            in:
                |-
                <..input_ports % str(x)>.index(getParent().option.scheme)
        #
        connections:
            # master
            - '<..upstream_merge.output>'
            - '<.path>.master'
            # renderable
            - '<..renderable_prune.output>'
            - '<.path>.renderable'
            # shape
            - '<..shape_prune.output>'
            - '<.path>.shape'
            # all
            - '<..all_merge.output>'
            - '<.path>.all'
    # variant data opt
    variant_data_opt:
        tag: 'VPO'
        type: VariantPropertiesOpt_Wsp
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        input: '<.path>.i0'
        output: '<.path>.out'
        #
        parameters:
            user/data_1/i0: '<option.variant_key>.current'
            user/data_2/i0: '<option.variant_key>.scheme'
        #
        expressions:
            user/data_1/i1: 'getParent().getNodeName()'
            user/data_2/i1: 'getParent().option.scheme'
        #
        connections:
            - '<..scheme_switch.output>'
            - '<.input>'
            # output
            - '<.output>'
            - '<main.output>'