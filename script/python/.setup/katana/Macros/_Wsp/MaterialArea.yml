option:
    root: '/rootNode'
    category: 'workspace'
    type: 'material_area'
    type_abr: 'mtl_ara'
    create_type: 'MaterialArea_Wsp'
    description:
        |-
        Material Area
        - create new in "<node.user__material_group.name>#"
    variant_key: 'look'
    #
    auto_color: False
    #
    color:
        r: .125
        g: .375
        b: .25
    #
    size:
        w: 1280
        h: 480
#
main:
    type: 'Group'
    path: '<option.root>/<option.type>'
    output: '<.path>.output'
    #
    attributes:
        ns_pin: 1.0
        ns_offsetX: =<option.size.w>/2+320
        ns_offsetY: =<option.size.h>/2+72
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment:
            |-
            group for material work
    #
    input_ports: []
    #
    output_ports:
        - output
    #
    ports:
        # basic
        type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
        #
        option/root:
            widget: path
            value: '/root/materials'
            tool_tip: '...'
        # workspace
        workspace/declare_enable:
            widget: boolean
            value: True
            tool_tip: '...'
        #
        workspace/register/variant_key:
            widget: string
            value: '<option.variant_key>'
            tool_tip: '...'
            lock: True
        #
        workspace/register/material_root:
            widget: path
            value: '/root/materials'
            tool_tip: '...'
        # record
        record/variant_data_opt:
            widget: node
            value: '<node.variant_data_opt.name>'
            tool_tip: '...'
            lock: True

        record/automate_group:
            widget: node
            value: '<node.automate__material_group.name>'
            tool_tip: '...'
            lock: True

        record/user_group:
            widget: node
            value: '<node.user__material_group.name>'
            tool_tip: '...'
            lock: True
#
node:
    # backdrop
    backdrop:
        type: Backdrop
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.out'
        attributes:
            ns_text: '<option.description>'
            ns_fontScale: 1.5
            x: 0
            y: =<option.size.h>/2+120
            ns_sizeX: =<option.size.w>
            ns_sizeY: =<option.size.h>
            ns_colorr: <option.color.r>
            ns_colorg: <option.color.g>
            ns_colorb: <option.color.b>
            ns_stickyLock: 1
    # utility_materials
    utility_materials:
        type: UtilityMaterials_Wsp
        name: '<option.type_abr>__<..key>'
        path: '<main.path>/<option.type_abr>__<..key>'
        output: '<.path>.out'
    # automate material group
    automate__material_group:
        tag: 'MTL_GRP'
        variant:
            |-
            <..key % str(x).split('__')[0]>
        type: MaterialGroup_Wsp
        name: '<.variant>__<.tag>'
        path: '<main.path>/<.name>'
        output: '<.path>.out'
        #
        ports:
            extra/texture_directory:
                widget: file
                value: '/texture_directory'
                tool_tip: '...'
        #
        attributes:
            ns_colorr: .5
            ns_colorg: .5
            ns_colorb: .5
    # user material group
    user__material_group:
        tag: 'MTL_GRP'
        variant:
            |-
            <..key % str(x).split('__')[0]>
        type: UserMaterialGroup_Wsp
        name: '<.variant>__<.tag>'
        path: '<main.path>/<.name>'
        output: '<.path>.out'
        #
        attributes:
            ns_colorr: .125
            ns_colorg: .5
            ns_colorb: .25
    # merge
    merge:
        tag: 'MRG'
        type: Merge
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        output: '<.path>.out'
        #
        input_ports:
            - utility_materials
            - automate
            - user
        #
        connections:
            # utility materials
            - '<..utility_materials.output>'
            - '<.path>.utility_materials'
            # automate material group
            - '<..automate__material_group.output>'
            - '<.path>.automate'
            # user materials
            - '<..user__material_group.output>'
            - '<.path>.user'
    # variant data opt
    variant_data_opt:
        tag: 'VPO'
        type: VariantPropertiesOpt_Wsp
        name: '<option.type_abr>__<.tag>'
        path: '<main.path>/<.name>'
        input: '<.path>.i0'
        output: '<.path>.out'
        #
        parameters:
            user/data_1/i0: 'look.current'
            user/data_2/i0: 'look.material.root'
            user/data_3/i0: 'look.material.area'
            user/data_4/i0: 'look.material.automate_group'
            user/data_5/i0: 'look.material.user_group'
        #
        expressions:
            user/data_1/i1: 'getParent().getNodeName()'
            user/data_2/i1: 'getParent().option.root'
            user/data_3/i1: 'getParent().getNodeName()'
            user/data_4/i1: 'getParent().record.automate_group'
            user/data_5/i1: 'getParent().record.user_group'
        #
        connections:
            - '<..merge.output>'
            - '<.input>'
            # output
            - '<.output>'
            - '<main.output>'
