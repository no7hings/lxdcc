option:
    root: '/rootNode'
    category: 'workspace'
    type: 'material_area'
    type_abr: 'mtl_ara'
    description:
        |-
        Material Area
        - create new "material" in "material_area__customize#"
    variant_key: 'look'
    #
    color:
        r: 0
        g: 0
        b: 0
#
main:
    type: 'Group'
    path: '<option.root>/<option.type>'
    output: '<.path>.output'
    #
    attributes:
        ns_pin: 1.0
        ns_offsetX: 720
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment:
            |-
            group for material work
    #
    input_ports: []
    #
    output_ports:
        - output
    #
    ports:
        reset_node:
            widget: button
            value: ''
            tool_tip: '...'
        # workspace
        workspace/declare_enable:
            widget: boolean
            value: True
            tool_tip: '...'
        #
        workspace/register/variant_key:
            widget: string
            value: '<option.variant_key>'
            tool_tip: '...'
            lock: True
        #
        workspace/register/material_root:
            widget: path
            value: '/root/materials'
            tool_tip: '...'
        #
        workspace/register/material_extra:
            widget: string
            value: ''
            tool_tip: '...'
            lock: True
        # info
        info/category:
            widget: string
            value: '<option.category>'
            tool_tip: '...'
            lock: True

        info/type:
            widget: string
            value: '<option.type>'
            tool_tip: '...'
            lock: True
#
node:
    # backdrop
    backdrop:
        type: Backdrop
        path: '<main.path>/<option.type>__<..key>'
        output: '<.path>.out'
        attributes:
            x: 0
            y: 380
            ns_text: '<option.description>'
            ns_fontScale: 1.5
            ns_sizeX: 960
            ns_sizeY: 480
            ns_colorr: <main.attributes.ns_colorr>
            ns_colorg: <main.attributes.ns_colorg>
            ns_colorb: <main.attributes.ns_colorb>
            ns_stickyLock: 1
    # customize
    customize:
        type: 'GroupMerge'
        path: '<main.path>/<option.type>__<..key>'
        output: '<.path>.out'
        #
        child:
            type: 'NetworkMaterialCreate'
            #
            path_pattern: '{parent}/<option.type>_{key}'
            #
            nodes: {}
    # merge
    merge:
        type: Merge
        path: '<main.path>/<option.type>__<..key>'
        output: '<.path>.out'
        #
        input_ports:
            - default
        #
        connections:
            #
            - '<..customize.output>'
            - '<.path>.default'
    # register
    data_register:
        type: 'OpScript'
        path: '<main.path>/<option.type>__<..key>'
        input: '<.path>.i0'
        output: '<.path>.out'
        #
        ports:
            user/data_1:
                widget: string2
                value: ['look.declare', '']
                tool_tip: '...'
                lock: True
            user/data_2:
                widget: string2
                value: ['look.material_area_declare', '']
                tool_tip: '...'
                lock: True
            user/data_3:
                widget: string2
                value: ['look.material_extra', '']
                tool_tip: '...'
                lock: True
            user/data_4:
                widget: string2
                value: ['look.root', '']
                tool_tip: '...'
                lock: True
        #
        parameters:
            CEL: '/root'
            script/lua:
                |-
                local m = require('wsp_op_script')

                local location = Interface.GetInputLocationPath()
                local user_attribute = Interface.GetOpArg('user')
                
                function main()
                    m.register_by_data(m.get_data_for_register(location, user_attribute))
                end
                
                main()
        #
        expressions:
            user/data_1/i1: 'getParent().getNodeName()'
            user/data_2/i1: 'getParent().getNodeName()'
            user/data_3/i1: 'getParent().workspace.register.material_extra'
            user/data_4/i1: 'getParent().workspace.register.material_root'
        #
        connections:
            - '<..merge.output>'
            - '<.input>'
            # output
            - '<.output>'
            - '<main.output>'
