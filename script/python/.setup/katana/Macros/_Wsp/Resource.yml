option:
    root: '/rootNode'
    category: 'workspace'
    type: 'resource_merge'
    type_abr: 'rsc_mrg'
    description: 'Register Variant Values'
    variant_key: ''
    #
    color:
        r: 0
        g: 0
        b: 0
#
main:
    type: 'Merge'
    path: '<option.root>/<option.type>'
    output: '<.path>.out'
    #
    clear_start: 'extra'
    #
    attributes:
        ns_offsetX: 800
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
    #
    input_ports: []
    #
    output_ports: []
