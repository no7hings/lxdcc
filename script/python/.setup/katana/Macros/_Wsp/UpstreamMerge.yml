option:
    root: '/rootNode'
    category: 'workspace'
    type: 'upstream_merge'
    type_abr: 'usr_mrg'
    create_type: 'UpstreamMerge_Wsp'
    description:
        |-
        for upstream merge
    variant_key: ''
    #
    auto_color: False
    #
    color:
        r: .5
        g: .125
        b: .125
#
main:
    type: Merge
    path: '<option.root>/<option.type>'
    output: '<.path>.out'
    #
    clear_start: 'option'
    #
    clear_ports: False
    clear_children: False
    #
    attributes:
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment: '<option.description>'
    #
    input_ports:
        - 'join_upstream'
        - 'join_other'
    #
    output_ports: []
    #
    ports:
        # basic
        user/type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
    #
    parameters:
        showAdvancedOptions: 'Yes'
        advanced/mergeGroupAttributes: ['lynxi.variants']
