    ('volume_indirect',     'rgb'),
    ('volume_albedo',       'rgb'),
    ('volume_opacity',      'rgb'),
    ('volume_Z',           'float'),
#
main:
    type: Group
    path: '<option.root>/<option.type>'
    input: '<.path>.input'
    output: '<.path>.output'
    #
    attributes:
        ns_offsetX: 480
        ns_offsetY: 120
        #
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        #
        comment: '<option.description>'
    #
    clear_children: False
    #
    input_ports:
        - 'join_upstream'
    #
    output_ports:
        - 'output'
    #
    ports:
        # basic
        type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
