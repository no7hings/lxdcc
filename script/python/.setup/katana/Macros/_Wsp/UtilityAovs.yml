option:
    root: '/rootNode'
    category: 'workspace'
    type: 'utility_aovs'
    type_abr: 'utl_aov'
    create_type: 'UtilityAovs_Wsp'
    description:
        |-
        utility aovs
    variant_key: ''
    #
    auto_color: False
    #
    color:
        r: .5
        g: .5
        b: .5
    #
    size:
        w: 480
        h: 240
