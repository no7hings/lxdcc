option:
    root: '/rootNode'
    category: 'workspace'
    type: 'variant_set_group'
    type_abr: 'var_set_grp'
    create_type: 'VariantSetGroup_Wsp'
    description:
        |-
        group for variant set
    variant_key: ''
    #
    auto_color: False
    #
    color:
        r: 0
        g: 0
        b: 0
#
main:
    type: GroupStack
    name: '<option.type>'
    path: '<option.root>/<.name>'
    input: '<.path>.input'
    output: '<.path>.output'
    #
    clear_start: 'user'
    #
    attributes:
        ns_colorr: <option.color.r>
        ns_colorg: <option.color.g>
        ns_colorb: <option.color.b>
        ns_linkColorR: <option.color.r>
        ns_linkColorG: <option.color.g>
        ns_linkColorB: <option.color.b>
        #
        comment: '<option.description>'
    #
    input_ports: []
    #
    output_ports: []
    #
    ports:
        # basic
        user/type:
            widget: string
            value: '<option.create_type>'
            tool_tip: '...'
            lock: True
    #
    child:
        type: VariantSet_Wsp
        #
        path_pattern: '{parent}/<option.type_abr>_{key}'
        #
        nodes: {}