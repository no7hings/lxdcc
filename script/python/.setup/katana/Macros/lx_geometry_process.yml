#
input_ports:
    - input
#
output_ports:
    - output

parameters:
    geometry/branch:
        widget: enumerate
        value: ['asset', 'shot']
        tool_tip: '...'

    geometry/location:
        widget: path
        value: '/root/world/geo/master'
        tool_tip: '...'

    geometry/guess:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxGeometryProcess(node).set_guess()'
        tool_tip: '...'

    usd_override_enable:
        widget: boolean
        value: False
        tool_tip: '...'

    usd_override/file:
        widget: file
        value: ''
        tool_tip: '...'

    usd_override/location:
        widget: path
        value: '/root/world/geo'
        tool_tip: '...'

    usd_override/create:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxGeometryProcess(node).set_create()'
        tool_tip: '...'

