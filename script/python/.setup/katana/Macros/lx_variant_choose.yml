#
input_ports:
    - input
#
output_ports:
    - output

parameters:
    lynxi_variants/enable:
        widget: boolean
        value: True
        tool_tip: '...'

    lynxi_variants/key:
        widget: enumerate
        value: ['geometry', 'layer', 'quality', 'camera', 'look_pass', 'light_pass']
        tool_tip: '...'

    lynxi_variants/value:
        widget: enumerate
        value: ['None']
        tool_tip: '...'

    lynxi_variants/load_variable:
        widget: button
        value: 'import lxkatana.scripts as ktn_scripts; ktn_scripts.LxVariantChoose(node).set_variable_value_load()'
        tool_tip: '...'