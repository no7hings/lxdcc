option:
    look_pass: default
    look_pass_color:
        r: 0.102
        g: 0.6824
        b: 0.6235
    #
    light_pass: all
    quality: low
    layer: master
    #
    root: /rootNode
    #
    geometry_root: /root/world/geo
    material_root: /root/materials
    camera_root: /root/world/cam
    asset_root: <.geometry_root>/master
    #
    x: 0
    y: 0
    w: 480
    h: 320
    #
    margin: 24
    spacing_x: 240
    spacing_y: 48
    #
    offset_x: 0
    offset_y: 0
#
workspace:
    # asset geometries
    asset_geometries:
        label: <..key>
        main:
            path: <option.root>/<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>-<option.w>*1.5
                y: =<option.y>+<option.h>
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
        backdrop:
            path: <option.root>/<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>-<option.w>
                y: =<option.y>+<option.h>*2
                ns_text: <...label>
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: 0.1725
                ns_colorg: 0.5333
                ns_colorb: 0.851
        node_graph:
            nodes:
                asset:
                    name: <..key>__geometries
                    path: <option.root>/<.name>
                    obj_category: node
                    obj_type: lx_asset_loader
                    base_obj_type: Group
                    attributes:
                        x: =<option.x>-<option.w>*1.5
                        y: =<option.y>+<option.h>*1.5
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    connections:
                        - <.path>.output
                        - <....main.path>.<.name>
                    executes:
                        - 'usd.create'
    # asset geometries
    shot_geometries:
        label: <..key>
        main:
            path: <option.root>/<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>-<option.w>*0.5
                y: =<option.y>+<option.h>
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
        node_graph:
            nodes:
                shot:
                    name: <..key>__geometries
                    path: <option.root>/<.name>
                    obj_category: node
                    obj_type: lx_shot_asset_loader
                    base_obj_type: Group
                    attributes:
                        x: =<.....main.attributes.x>
                        y: =<.....main.attributes.y>+<option.h>*.5
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    connections:
                        - <.path>.output
                        - <....main.path>.<..key>
    #
    geometry_switch:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_variant_creater
            base_obj_type: Group
            output: <.path>.out
            attributes:
                x: =<option.x>-<option.w>
                y: =<option.y>+<option.h>/2
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                lynxi_variants/key: geometry
            connections:
                - <...asset_geometries.main.path>.out
                - <.path>.asset
                - <...shot_geometries.main.path>.out
                - <.path>.shot
    # materials
    materials:
        label: materials
        main:
            path: <option.root>/<..label>_merge
            obj_type: Mtl_Merge_Srf
            base_obj_type: Merge
            output: <.path>.out
            attributes:
                x: =<option.x>+<option.w>
                y: =<option.y>+<option.h>
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
        backdrop:
            path: <option.root>/<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>+<option.w>
                y: =<option.y>+<option.h>*2
                # "\n" = '\n', '\n'= '\\n'
                ns_text: "<...label>\nobj_type: NetworkMaterialCreate"
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: 0.102
                ns_colorg: 0.6824
                ns_colorb: 0.6235
    # look_pass
    look_pass:
        label: look_pass
        main:
            path: <option.root>/<option.look_pass>__<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            connections:
                - <...geometry_switch.main.output>
                - <.path>.geometries
                - <...materials.main.output>
                - <.path>.materials
    # material-assigns
    material_assigns:
        label: material_assigns
        variable: True
        main:
            path: <option.root>/<option.look_pass>__<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>*2
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            connections:
                - <...look_pass.main.path>.out
                - <.path>.<option.look_pass>
        backdrop:
            path: <option.root>/<option.look_pass>__<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>
                ns_text: "<...label> for <option.look_pass>\nobj_type: MaterialAssign"
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: =<option.look_pass_color.r>
                ns_colorg: =<option.look_pass_color.g>
                ns_colorb: =<option.look_pass_color.b>
        node_graph:
            nodes:
                definition:
                    path: <option.root>/<option.look_pass>__<....label>_group
                    obj_category: group
                    obj_type: GroupStack
                    child_obj_type: MaterialAssign
                    attributes:
                        ns_colorr: 0.75
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    insert_scheme: TB
                    insert_connections:
                        - <.....look_pass.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.in
                        - <.path>.out
                customize:
                    path: <option.root>/<option.look_pass>__<..key>__<....label>_group
                    obj_category: group
                    obj_type: GroupStack
                    child_obj_type: MaterialAssign
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    insert_scheme: TB
                    insert_connections:
                        - <.....look_pass.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.in
                        - <.path>.out
    property_assigns:
        label: property_assigns
        variable: True
        main:
            path: <option.root>/<option.look_pass>__<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>*4
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            connections:
                - <...material_assigns.main.path>.out
                - <.path>.<option.look_pass>
        backdrop:
            path: <option.root>/<option.look_pass>__<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>*3
                ns_text: "<...label> for <option.look_pass>\nobj_type: ArnoldObjectSettings"
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: =<option.look_pass_color.r>
                ns_colorg: =<option.look_pass_color.g>
                ns_colorb: =<option.look_pass_color.b>
        node_graph:
            nodes:
                # groups
                definition:
                    path: <option.root>/<option.look_pass>__<....label>_group
                    obj_category: group
                    obj_type: GroupStack
                    child_obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.75
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.in
                        - <.path>.out
                customize:
                    path: <option.root>/<option.look_pass>__<..key>__<....label>_group
                    obj_category: group
                    obj_type: GroupStack
                    child_obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.in
                        - <.path>.out
                # nodes
                no_subdiv_assign:
                    path: <option.root>/<option.look_pass>__<..key>
                    obj_category: node
                    obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.input
                        - <.path>.out
                subdiv_assign:
                    path: <option.root>/<option.look_pass>__<..key>
                    obj_category: node
                    obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    parameters:
                        smoothing: True
                        subdiv_type: catclark
                        subdiv_iterations: 2
                        subdiv_smooth_derivs: True
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.input
                        - <.path>.out
                displacemenet_assign:
                    path: <option.root>/<option.look_pass>__<..key>
                    obj_category: node
                    obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    parameters:
                        smoothing: True
                        subdiv_type: catclark
                        subdiv_iterations: 3
                        subdiv_smooth_derivs: True
                        disp_padding: 1
                        disp_autobump: True
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.input
                        - <.path>.out
                opacty_assign:
                    path: <option.root>/<option.look_pass>__<..key>
                    obj_category: node
                    obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    parameters:
                        opaque: False
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.input
                        - <.path>.out
                sss_assign:
                    path: <option.root>/<option.look_pass>__<..key>
                    obj_category: node
                    obj_type: ArnoldObjectSettings
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.25
                    parameters:
                        sss_setname: sss
                    insert_scheme: TB
                    insert_connections:
                        - <.....material_assigns.main.path>.out
                        - <....main.path>.<option.look_pass>
                        - <.path>.input
                        - <.path>.out
    #
    look_pass_switch:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_variant_creater
            base_obj_type: VariableSwitch
            output: <.path>.out
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*4.5
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                lynxi_variants/key: look_pass
            connections:
                - <...property_assigns.main.path>.out
                - <.path>.<option.look_pass>
        node_graph:
            nodes:
                plastic:
                    path: <option.root>/<..key>__look
                    obj_category: node
                    obj_type: lx_look_loader
                    base_obj_type: Group
                    input: <.path>.input
                    output: <.path>.output
                    attributes:
                        x: =<option.x>-<option.w>
                        y: =<.....main.attributes.y>+<option.h>*.125
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        look/scheme: plastic
                    connections:
                        - <.....geometry_switch.main.output>
                        - <.input>
                        - <.output>
                        - <.....look_pass_switch.main.path>.<..key>
                ambocc:
                    path: <option.root>/<..key>__look
                    obj_category: node
                    obj_type: lx_look_loader
                    base_obj_type: Group
                    input: <.path>.input
                    output: <.path>.output
                    attributes:
                        x: =<option.x>-<option.w>
                        y: =<.....main.attributes.y>+<option.h>*.25
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        look/scheme: ambocc
                    connections:
                        - <.....geometry_switch.main.output>
                        - <.input>
                        - <.output>
                        - <.....look_pass_switch.main.path>.<..key>
                wire:
                    path: <option.root>/<..key>__look
                    obj_category: node
                    obj_type: lx_look_loader
                    base_obj_type: Group
                    input: <.path>.input
                    output: <.path>.output
                    attributes:
                        x: =<option.x>-<option.w>
                        y: =<.....main.attributes.y>+<option.h>*.375
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        look/scheme: wire
                    connections:
                        - <.....geometry_switch.main.output>
                        - <.input>
                        - <.output>
                        - <.....look_pass_switch.main.path>.<..key>
    #
    cameras:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_camera_loader
            base_obj_type: Group
            #
            output: <.path>.output
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*4.75
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            parameters:
                settings/resolution_enable: True
                settings/frame_offset_enable: True
                settings/frame_offset: 1000
                settings/visible_enable: True
                settings/visible: 0
            connections:
                - <...look_pass_switch.main.output>
                - <.path>.input
            executes:
                - 'alembic.load'
    #
    references:
        label: references
        main:
            path: <option.root>/<..label>_merge
            obj_type: Merge
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*5
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            connections:
                - <...cameras.main.output>
                - <.path>.cameras
        backdrop:
            path: <option.root>/<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*6
                ns_text: 'variable(s)'
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: 0.25
                ns_colorg: 0.25
                ns_colorb: 0.5
    #
    light_pass_switch:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_variant_creater
            base_obj_type: VariableSwitch
            output: <.path>.out
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*5.75
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                lynxi_variants/key: light_pass
            connections:
                - <...references.main.path>.out
                - <.path>.<option.light_pass>
        node_graph:
            nodes:
                all:
                    path: <option.root>/<..key>__light
                    obj_category: node
                    obj_type: lx_light_loader
                    base_obj_type: Group
                    attributes:
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        rotations/enable: 1
                        rotations/value_offset: 0.0
                        rotations/start_frame: 1.0
                        rotations/end_frame: 120.0
                        rotations/frame_offset: 1124.0
                    insert_scheme: TB
                    insert_connections:
                        - <.....references.main.path>.out
                        - <....main.path>.<option.light_pass>
                        - <.path>.input
                        - <.path>.output
    #
    quality_switch:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_variant_creater
            base_obj_type: VariableSwitch
            output: <.path>.out
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*6.25
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                lynxi_variants/key: quality
            connections:
                - <...light_pass_switch.main.output>
                - <.path>.<option.quality>
        node_graph:
            nodes:
                low:
                    path: <option.root>/<..key>__quality
                    obj_category: node
                    obj_type: lx_quality_loader
                    base_obj_type: Group
                    attributes:
                        x: =<option.x>-<option.w>/2
                        y: =<option.y>-<option.h>*6
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        quality/scheme: low
                    connections:
                        - <.....light_pass_switch.main.output>
                        - <.path>.input
                        - <.path>.output
                        - <....main.path>.<..key>
                med:
                    path: <option.root>/<..key>__quality
                    obj_category: node
                    obj_type: lx_quality_loader
                    base_obj_type: Group
                    attributes:
                        x: =<option.x>
                        y: =<option.y>-<option.h>*6
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        quality/scheme: med
                    connections:
                        - <.....light_pass_switch.main.output>
                        - <.path>.input
                        - <.path>.output
                        - <....main.path>.<..key>
                hi:
                    path: <option.root>/<..key>__quality
                    obj_category: node
                    obj_type: lx_quality_loader
                    base_obj_type: Group
                    attributes:
                        x: =<option.x>+<option.w>/2
                        y: =<option.y>-<option.h>*6
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        quality/scheme: hi
                    connections:
                        - <.....light_pass_switch.main.output>
                        - <.path>.input
                        - <.path>.output
                        - <....main.path>.<..key>
                custom:
                    path: <option.root>/<..key>__quality
                    obj_category: node
                    obj_type: lx_quality_loader
                    base_obj_type: Group
                    attributes:
                        x: =<option.x>+<option.w>
                        y: =<option.y>-<option.h>*6
                        ns_colorr: 0.25
                        ns_colorg: 0.5
                        ns_colorb: 0.75
                    parameters:
                        quality/scheme: hi
                    connections:
                        - <.....light_pass_switch.main.output>
                        - <.path>.input
                        - <.path>.output
                        - <....main.path>.<..key>
    # layer
    layer_switch:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_variant_creater
            base_obj_type: VariableSwitch
            output: <.path>.out
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*6.75
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                lynxi_variants/key: layer
            connections:
                - <...quality_switch.main.output>
                - <.path>.<option.layer>
    # render
    render_settings:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_render_settings
            base_obj_type: Group
            input: <.path>.input
            output: <.path>.output
            attributes:
                x: =<option.x>
                y: =<option.y>-<option.h>*7.5
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            parameters:
                lynxi_settings/render_output_enable: 1
            connections:
                - <...layer_switch.main.output>
                - <.input>
    renderer:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: lx_renderer_creater
            input: <.path>.input
            output: ''
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>*8
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            parameters:
                lynxi_variants/quality_enable: 0
            connections:
                - <...render_settings.main.output>
                - <.input>
        backdrop:
            path: <option.root>/<option.look_pass>__<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>+<option.offset_x>
                y: =<option.y>-<option.h>*8
                ns_text: 'renderer(s)'
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: 0.7412
                ns_colorg: 0.2039
                ns_colorb: 0.8196
    # outputs
    look_outputs:
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: LookFileBake
            attributes:
                x: =<option.x>-<option.w>*2
                y: =<option.y>-<option.h>*6
                ns_colorr: 0.5
                ns_colorg: 0.25
                ns_colorb: 0.25
            parameters:
                rootLocations:
                    - <option.asset_root>
            file_parameter: saveTo
            connections:
                - <...asset_geometries.main.path>.out
                - <.path>.orig
                - <...property_assigns.main.path>.out
                - <.path>.<option.look_pass>
        backdrop:
            path: <option.root>/<..label>_backgrop
            obj_type: Backdrop
            attributes:
                x: =<option.x>-<option.w>*2
                y: =<option.y>-<option.h>*6
                ns_text: 'look-output(s)'
                ns_fontScale: 3.0
                ns_sizeX: =<option.w>*2-<option.margin>*2
                ns_sizeY: =<option.h>*2-<option.margin>*2
                ns_colorr: 0.7412
                ns_colorg: 0.2039
                ns_colorb: 0.8196
#
node:
    geometry_abc:
        keyword: asset_geometries
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: Alembic_In
            attributes:
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                name: <option.asset_root>
            file_parameter: abcAsset
            connections:
                - <.path>.out
                - <workspace.asset_geometries.main.path>.<..label>
    geometry_xgen:
        keyword: asset_geometries
        label: <..key>
        main:
            name: 'geometry_xgen__{xgen}'
            path: <option.root>/<.name>
            output: <.path>.out
            obj_type: ArnoldXGen
            attributes:
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                location: '<option.asset_root>/hair/{xgen}'
                name_scheme: '\<description\>'
            file_parameter: xgen_file
            connections:
                - <.output>
                - '<workspace.asset_geometries.main.path>.<.name>'
    geometry_usd:
        keyword: asset_geometries
        label: <..key>
        main:
            path: <option.root>/<..label>
            obj_type: DollarUsdIn
            attributes:
                ns_colorr: 0.75
                ns_colorg: 0.5
                ns_colorb: 0.25
            parameters:
                location: <option.geometry_root>
            file_parameter: usd.fileName
            connections:
                - <.path>.o0
                - <workspace.asset_geometries.main.path>.<..label>
    #
    model_usd:
