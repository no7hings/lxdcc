asset-work-maya-scene-tmp-file: <asset-work-maya-tmp-dir>/<asset-version-name>.<time-tag>.ma
# <asset-work-houdini>
asset-work-houdini-dir: <asset-task-dir>/houdini
asset-work-houdini-tmp-dir: <asset-work-houdini-dir>/temporary/<user-name>
